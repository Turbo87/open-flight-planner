<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <title>OpenLayers 3 example</title>

    <link rel="stylesheet" href="http://openlayers.org/en/v3.7.0/css/ol.css" type="text/css">
    <style>
        html, body, .map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="http://openlayers.org/en/v3.7.0/build/ol.js" type="text/javascript"></script>
</head>
<body>
<div id="map" class="map"></div>
<script type="text/javascript">
    var MAPBOX_TOKEN = 'pk.eyJ1IjoidGJpZW5pZWsiLCJhIjoiMGFmZGM3MTE1Nzc0ZGQ2NDkwZDc2MDQ2NDdiZGViMDYifQ.yxuaR8XhvnRpesaB_BXGyQ';

    var view = new ol.View({
        center: ol.proj.transform([7, 51], 'EPSG:4326', 'EPSG:3857'),
        zoom: 5
    });

    var geolocation = new ol.Geolocation({
        projection: view.getProjection()
    });

    geolocation.on('change', function() {
        map.beforeRender(ol.animation.pan({
            source: view.getCenter(),
            duration: 250
        }), ol.animation.zoom({
            resolution: view.getResolution(),
            duration: 250
        }));


        // set map center to geolocation
        view.setCenter(geolocation.getPosition());
        view.setZoom(7);

        // disable tracking again
        geolocation.setTracking(false);
    });

    // enable tracking
    geolocation.setTracking(true);

    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: 'https://api.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=' + MAPBOX_TOKEN
                })
            })
        ],
        view: view
    });

</script>
</body>
</html>
